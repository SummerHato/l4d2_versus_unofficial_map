filter:
{
	"hammerid" "6"
}

modify:
; --- Move first gascan to back of nozzle
{
	match:
	{
		"hammerid" "2469"
	}
	replace:
	{
		"origin" "-1484 -63 -117"
	}
}
; --- Reduce duration of bridge event
{
	match:
	{
		"targetname" "bridge"
	}
	replace:
	{
		"speed" "20"
	}
}
{
	match:
	{
		"hammerid" "179338"
	}
	delete:
	{
		"OnPressed" "DirectorEndScript641"
	}
	insert:
	{
		"OnPressed" "Director,EndScript,,34,1"
	}
}
; --- Tank entity setting
{
	match:
	{
		"hammerid" "82053"
	}
	delete:
	{
		"OnSpawnedZombieDeath" "FTSetSpeedReal2001-1"
		"OnSpawnedZombieDeath" "PVMEnable1-1"
		"OnSpawnedZombieDeath" "DirectorStartIntro1-1"
		"OnSpawnedZombieDeath" "TH_tankgate01"
		"OnSpawnedZombieDeath" "TH_tankgateDisable21"
		"OnSpawnedZombieDeath" "TH_tankgate_field01"
		"OnSpawnedZombieDeath" "NB_TankField_GeneralBlockNav0-1"
		"OnSpawnedZombieDeath" "AG_tankdoor_BGMPlaySound1-1"
		"OnSpawnedZombieDeath" "prop_alarm_controlsStartGlowing01"
		"OnSpawnedZombieDeath" "directorBeginScriptC1_gunshop_quiet0-1"
	
	}
	replace:
	{
		"classname" "info_zombie_spawn"
	}		
	insert:
	{
		"offer_tank" "1"
		"Population" "river_docks_trap"
	}
}
; --- Tank trigger setting
{
	match:
	{
		"hammerid" "82043"
	}
	delete:
	{
		"OnAwakened" "CZS_picture_tankSpawnZombietank01"
	}
	insert:
	{
		"OnAwakened" "CZS_picture_tank,SpawnZombie,,0,1"
		; Tank room door open in 30s after triggering tank
		"OnAwakened" "TankDoor_invisible,Open,,30,1"
		"OnAwakened" "TankDoor,SetAnimation,open,30,1"
		"OnAwakened" "AG_tankdoor_BGM,PlaySound,,29,-1"
		; Remove infected blocker when tank is spawning
		"OnAwakened" "TP_protecter,kill,,0,-1"
	}
}

